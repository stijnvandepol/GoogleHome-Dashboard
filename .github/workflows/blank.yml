name: Deploy Dashboard

on:
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: [self-hosted]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Stop oude containers
        shell: bash
        run: |
          set -e
          if docker compose version >/dev/null 2>&1; then
            DC="docker compose"
          elif docker-compose version >/dev/null 2>&1; then
            DC="docker-compose"
          else
            echo "Geen docker compose gevonden" >&2
            exit 1
          fi
          echo "Stopping current stack"
          $DC down || true

      - name: Start nieuwe stack
        shell: bash
        run: |
          set -e
          if docker compose version >/dev/null 2>&1; then
            DC="docker compose"
          else
            DC="docker-compose"
          fi
          echo "Build & start"
          $DC up -d --build --remove-orphans

      - name: Status
        shell: bash
        run: |
          if docker compose version >/dev/null 2>&1; then
            DC="docker compose"
          else
            DC="docker-compose"
          fi
          $DC ps
          docker ps
